<!doctype html>
<html lang="en" ng-app="golfApp">
<head>
  <meta charset="utf-8">
  <title>Golf Application</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="node_modules/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="GolfCtrl">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

        Search: <input ng-model="query">

      </div>
      <div class="col-md-10">
        <!--Body content-->
        <ul class="holes">
          <li ng-repeat="h in holes | filter:query">
            <span>{{h.hole}} par: {{h.par}} length: {{h.length}}</span>
          </li>
        </ul>

      </div>
    </div>
  </div>

</body>
</html>
